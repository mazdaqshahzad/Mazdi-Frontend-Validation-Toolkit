<!DOCTYPE html>
<html>

<head>
    <title>Mazdi Frontend Validation Helper</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
        crossorigin="anonymous">

</head>

<body>


    <div class="row">
        <div class="col-lg-6">
            <div class="input-group">
                <div class="form-group">
                    <label>First Name</label>
                    <input type="text" class="form-control required" id="firstName" value="John" AttrType="name" AttrName="FirstName" AttrDesc="First Name"
                    />
                </div>
                <div class="form-group">
                    <label>Last Name</label>
                    <input type="text" class="form-control required" id="lastName" AttrType="name" AttrName="LastName" AttrDesc="Last Name" />
                </div>
            </div>

            <div class="input-group mt-4">
                <div class="form-group">
                    <label>Favourite Football Team</label>
                    <select class="form-control required" id="favFootballTeam" AttrType="dropdownInt" AttrName="FavFootballTeam" AttrDesc="Favorite Football Team">
                        <option value="0">Please Select</option>
                        <option value="1">Real Madrid</option>
                        <option value="2">Barcelona</option>
                        <option value="3">Man United</option>
                        <option value="4">Man City</option>
                    </select>
                </div>

                <div class="form-group">
                    <label>Email Address</label>
                    <input type="email" class="form-control required" id="emailId" AttrType="email" AttrName="Email" AttrDesc="Email Address"
                    />
                </div>
            </div>

            <div class="form-group mt-4">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="agreeToTerms" AttrType="checkbox" AttrName="AgreeToTerms" AttrDesc="Agree To Terms and Conditions">
                    <label class="form-check-label" for="flexCheckDefault">
                        Agree To Terms and Condition.
                    </label>
                </div>

            </div>


            <div class="form-group mt-4">
                <buton type="button" class="btn btn-primary" type="button" onclick="SubmitData()">Submit</buton>
            </div>
        </div>
    </div>




    <script src="https://code.jquery.com/jquery-3.7.0.slim.min.js" integrity="sha256-tG5mcZUtJsZvyKAxYLVXrmjKBVLd6VpVccqz/r4ypFE="
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
        crossorigin="anonymous"></script>
    <script src="validations.js"></script>


    <script>

        function SubmitData() {

            //Call this method to validate fields and stop executio and return incase validate fields return false (which means validation issues are present)
            if (!ValidateFields("required"))
                return true;

            //Lets prepare json object and see how it looks like before sending it to server
            console.log("Validations Passed. Following is Prepare Json Object");
            var myObj = PrepareJsonObject("required");
            console.log(myObj);


            //MORE CODE HERE TO WRITE AJAX CALL OR WHATEVER YOU WANT TO DO WITH "myObj" :-D  
        }
    </script>

</body>

</html>
